<div class="header">
  <h1>尋找咖啡時光</h1>
  <p>每一杯咖啡，都是時間的沉澱，是味覺與心靈的共鳴，在苦澀中尋找甘甜，就像在生活中尋找希望，咖啡的香氣，是記憶的鑰匙，打開了過往的歲月；一杯好咖啡，是對忙碌生活的溫柔抗議。品一口咖啡，品味人生百態，感受世間萬象。</p>
</div>
